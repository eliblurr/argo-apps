# Default values for surveyor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
# nack-surveyor
replicaCount: 1
nameOverride: "surveyor"
fullnameOverride: "surveyor"

podAnnotations: 
  ad.datadoghq.com/surveyor.logs: |-
    [{
      "source": "prometheus",
      "service": "nats-surveyor",
      "tags": ["env:dev", "team:dev"],
      "auto_multi_line_detection": true
    }]
  ad.datadoghq.com/surveyor.checks: |-
    {
      "openmetrics": {
        "init_config": {},
        "instances": [
          {
            "openmetrics_endpoint": "http://%%host%%:8000/metrics",
            "namespace": "nats",
            "metrics": [".*"]
          }
        ]
      }
    }

service: {}

config:
  servers: "nats://nats:4222"
  timeout: 3s

  # Expected number of servers
  expectedServers: 3

  # Enable monitoring account metrics.
  accounts: true

  nkey:
    secret:
      name: nats-sys-nkey
      key: sys.nkey

  jetstream:
    enabled: true