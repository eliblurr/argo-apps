################################################################################
# Common options
################################################################################
nameOverride: nats
fullnameOverride: nats

############################################################
# NATS config
############################################################
config:
  cluster:
    enabled: true
    port: 6222 # This is the port that the NATS servers use to communicate with each other within the cluster
    # must be 2 or higher when jetstream is enabled
    replicas: 3

  # JetStream allows the NATS server to capture messages and replay them to consumers as needed
  jetstream:
    enabled: true

    fileStore:
      enabled: true
      dir: /data

      ############################################################
      # stateful set -> volume claim templates -> jetstream pvc
      ############################################################
      pvc:
        enabled: true
        size: 10Gi
        storageClassName:

  nats:
    port: 4222
    tls:
      enabled: false

  websocket:
    enabled: true
    port: 8080
    tls:
      enabled: false

  monitor:
    enabled: true
    port: 8222
    tls:
      enabled: false

  profiling:
    enabled: true
    port: 65432

  # merge or patch the nats config
  # https://docs.nats.io/running-a-nats-service/configuration
  # following special rules apply
  #  1. strings that start with << and end with >> will be unquoted
  #     use this for variables and numbers with units
  #  2. keys ending in $include will be switched to include directives
  #     keys are sorted alphabetically, use prefix before $includes to control includes ordering
  #     paths should be relative to /etc/nats-config/nats.conf
  # example:
  #
  #   merge:
  #     $include: ./my-config.conf
  #     $include: ./my-config-last.conf
  #     server_name: nats
  #     authorization:
  #       token: << $TOKEN >>
  #     jetstream:
  #       max_memory_store: << 1GB >>
  #
  # will yield the config:
  # {
  #   include ./my-config.conf;
  #   "authorization": {
  #     "token": $TOKEN
  #   },
  #   "jetstream": {
  #     "max_memory_store": 1GB
  #   },
  #   "server_name": "nats",
  #   include ./my-config-last.conf;
  # }
  # read about authorisation: https://docs.nats.io/running-a-nats-service/configuration/securing_nats/authorization
  merge: 
    # default: SANDBOX
    accounts:
      # ---
      CREDIT:
        jetstream: enabled
        ADMIN_PERMISSION:
          publish: ">"
          subscribe: ">"
        users:
          - user: admin
            password: << $ADMIN_PASS >>
            permissions: << $ADMIN_PERMISSION >>

        # Imports
        # Stream Imports: Allows the consumer account to subscribe to subjects exported by the provider account.
        # Service Imports: Allows the consumer account to make requests to services exported by the provider account.
        imports: 
          - stream: 
              account: SANDBOX
              subject: foo.>
      # ---
      SANDBOX:
        jetstream: enabled
        # Global permissions
        default_permissions:
          publish: 
            - SANDBOX.*
          subscribe: 
            - PUBLIC.>
            - _INBOX.>
            - SANDBOX.>
        ADMIN_PERMISSION:
          publish: 
            - ">"
          subscribe: 
            - ">"
        
        # Users
        users:
          - user: test
            password: << $TEST_PASS >>
            permissions: << $ADMIN_PERMISSION >>
          - nkey: << UDVBS5TSVT6JCMDC2O3WFOB52RI2F3KDHSYCKOVGZLHQOJSRO7QTM6JF >>
            permissions: << $ADMIN_PERMISSION >>
        
        # Exports
        # Stream Exports: Allows other accounts to subscribe to subjects published by the provider account.
        # Service Exports: Allows other accounts to make request-reply interactions with services provided by the provider account.
        exports: 
          - stream: "foo.>"
            accounts: 
              - CREDIT
          - service: ">"

    # authorization:
    #   default_permissions: # special entry - applies to all users that don't have specific permissions set
    #     publish: SANDBOX.*
    #     subscribe: 
    #       - PUBLIC.>
    #       - _INBOX.>
    #       - SANDBOX.>
    #   ADMIN:
    #     publish: ">"
    #     subscribe: ">"
    #   users: 
    #     - user: test
    #       password: << $TEST_PASS >>
    #     - user: admin
    #       password: << $ADMIN_PASS >>
    #       permissions: << $ADMIN >>
    #     - nkey: << UDVBS5TSVT6JCMDC2O3WFOB52RI2F3KDHSYCKOVGZLHQOJSRO7QTM6JF >>
    #       permissions: << $ADMIN >>
  patch: []

############################################################
# stateful set -> pod template -> nats container
############################################################
container:
  # merge or patch the container -> https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.24/#container-v1-core
  merge: 
    envFrom:
      - secretRef:
          name: nats-client-passwords
    livenessProbe: 
      httpGet:
        path: /healthz?js-server-only=true&js-enabled-only=true
    readinessProbe:
      httpGet:
        path: /healthz?js-server-only=true
    startupProbe: 
      httpGet:
        path: /healthz

############################################################
# service
############################################################
service:
  enabled: true
  ports:
    nats:
      enabled: true
    monitor:
      enabled: true
    cluster:
      enabled: false
    websocket:
      enabled: true
    profiling:
      enabled: false

############################################################
# other nats extension points
############################################################
# stateful set -> pod template
podTemplate:
  # https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.24/#pod-v1-core
  merge: {}
  patch: 
    - op: add
      path: /metadata/annotations/test-annotation
      value: "new-value"
    - op: add
      path: /metadata/annotations/ad.datadoghq.com~1nats.logs
      value: |-
        [{
          "source": "go",
          "service": "nats",
          "tags": ["env:dev", "team:dev"],
          "auto_multi_line_detection": true
        }]

# headless service: primarily used by NATS Servers in the Stateful Set to discover one another. [Service Discovery]
headlessService:
  # defaults to "{{ include "nats.fullname" $ }}-headless"
  name: nats-discovery

# pod disruption budget
podDisruptionBudget:
  enabled: true

############################################################
# NATS Box Deployment and associated resources
############################################################
natsBox:
  enabled: false

extraResources: 
  - apiVersion: jetstream.nats.io/v1beta2
    kind: Stream
    metadata:
      name: sandbox
      annotations:
        argocd.argoproj.io/sync-wave: "-1"
    spec:
      name: sandbox
      subjects: ["SANDBOX.*"]
      storage: file
      maxAge: 1h
      account: SANDBOX
    
  - apiVersion: jetstream.nats.io/v1beta2
    kind: Consumer
    metadata:
      name: sandbox-push
      annotations:
        argocd.argoproj.io/sync-wave: "-1"
    spec:
      streamName: sandbox
      durableName: sandbox-push
      deliverSubject: sandbox-push.sandbox
      deliverPolicy: last
      ackPolicy: none
      replayPolicy: instant
      account: SANDBOX

  - apiVersion: jetstream.nats.io/v1beta2
    kind: Consumer
    metadata:
      name: sandbox-pull
      annotations:
        argocd.argoproj.io/sync-wave: "-1"
    spec:
      streamName: sandbox
      durableName: sandbox-pull
      deliverPolicy: all
      filterSubject: SANDBOX.*
      maxDeliver: 20
      ackPolicy: explicit
      account: SANDBOX

  - apiVersion: jetstream.nats.io/v1beta2
    kind: Stream
    metadata:
      name: credit
      annotations:
        argocd.argoproj.io/sync-wave: "-1"
    spec:
      name: credit
      subjects: ["CREDIT.*"]
      storage: file
      maxAge: 1h
      account: CREDIT
    
  - apiVersion: jetstream.nats.io/v1beta2
    kind: Consumer
    metadata:
      name: credit-push
      annotations:
        argocd.argoproj.io/sync-wave: "-1"
    spec:
      streamName: credit
      durableName: credit-push
      deliverSubject: credit-push.credit
      deliverPolicy: last
      ackPolicy: none
      replayPolicy: instant
      account: CREDIT

  - apiVersion: jetstream.nats.io/v1beta2
    kind: Consumer
    metadata:
      name: credit-pull
      annotations:
        argocd.argoproj.io/sync-wave: "-1"
    spec:
      streamName: credit
      durableName: credit-pull
      deliverPolicy: all
      filterSubject: CREDIT.*
      maxDeliver: 20
      ackPolicy: explicit
      account: CREDIT

