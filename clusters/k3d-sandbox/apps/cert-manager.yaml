apiVersion: v1
kind: namespace
metadata:
  name: cert-manager
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: global
  sources:
    - chart: cert-manager
      repoURL: https://charts.jetstack.io
      targetRevision: v1.15.3
      helm:
        releaseName: cert-manager
  destination:
    server: https://kubernetes.default.svc
    namespace: 'cert-manager'
  syncPolicy:
    automated:
      prune: false
      selfHeal: true      
    syncOptions:
      - Validate=false
      - CreateNamespace=true